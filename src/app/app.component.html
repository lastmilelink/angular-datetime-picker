<div class="button-row">
  Select demo:
  <button
    (click)="currentTab.set('date-range')"
    [class.active]="currentTab() === 'date-range'">
    Date Range:
  </button>
  <button
    (click)="currentTab.set('date-time-inline')"
    [class.active]="currentTab() === 'date-time-inline'">
    DateTime Range (Inline):
  </button>
  <button
    (click)="currentTab.set('date-range-with-agenda')"
    [class.active]="currentTab() === 'date-range-with-agenda'">
    Date with Agenda:
  </button>
  <button
    (click)="currentTab.set('view-only-agenda')"
    [class.active]="currentTab() === 'view-only-agenda'">
    View Only Agenda:
  </button>
</div>

<main>
  @switch (currentTab()) {
    @case ('date-range') {
      <label for="daterange">
        Datetime range (click, then press 'Set' to modify):
      </label>

      <input
        [(ngModel)]="selectedDates"
        [selectMode]="'range'"
        [owlDateTimeTrigger]="date_range_component"
        [owlDateTime]="date_range_component"
        style="width: 100%; color: cornflowerblue"
        id="daterange">

      <owl-date-time
        #date_range_component
        [startAt]="currentValue"
        [endAt]="endValue"
        (afterPickerClosed)="selectedTrigger($event)"
        (dateSelected)="selectedTrigger($event)">
      </owl-date-time>
    }

    @case ('date-time-inline') {
      <owl-date-time-inline
        [(ngModel)]="selectedDates"
        [startAt]="currentValue"
        [endAt]="endValue"
        selectMode="range"
        pickerType="both">
      </owl-date-time-inline>
    }

    @case ('date-range-with-agenda') {
        <label for="dateagenda">
            Datetime with agenda:
        </label>

        <input
            [(ngModel)]="selectedDateWithAgenda"
            [selectMode]="'single'"
            [owlDateTimeTrigger]="date_agenda_component"
            [owlDateTime]="date_agenda_component"
            style="width: 100%; color: cornflowerblue"
            id="dateagenda">

        <owl-date-time
            #date_agenda_component
            [startAt]="selectedDateWithAgenda"
            [agendas]="agendas"
            (afterPickerClosed)="selectedTrigger($event)"
            (dateSelected)="selectedTrigger($event)">
        </owl-date-time>
    }
    @case ('view-only-agenda') {
        <label for="viewonlyagenda">
            View Only Agenda (no time picker, no buttons):
        </label>

        <input
            [(ngModel)]="selectedDateWithAgenda"
            [selectMode]="'single'"
            [owlDateTimeTrigger]="view_only_agenda_component"
            [owlDateTime]="view_only_agenda_component"
            style="width: 100%; color: cornflowerblue"
            id="viewonlyagenda">

        <owl-date-time
            #view_only_agenda_component
            [startAt]="selectedDateWithAgenda"
            [agendas]="agendas"
            [viewOnly]="true"
            (afterPickerClosed)="selectedTrigger($event)"
            (dateSelected)="selectedTrigger($event)">
        </owl-date-time>
    }
  }
</main>
